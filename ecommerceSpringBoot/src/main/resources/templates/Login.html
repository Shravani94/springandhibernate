<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login here</title>
<style>
.register1 {

	text-align: center;

	border: 15px solid green
}

.err {
	color: red;
}

label {
	font-size: 23px;

}

button {

}

text {

		<br>
		<br>

		<br><br>

		<br><br> <a
			th:href="@{/Register}"> Click here for registration....</a>
			</form>

</html>
